<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Unfair Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    table,
    tr,
    th,
    td {
      border: 1px solid white;
      border-collapse: collapse;
      padding: 10px;
    }
    body {
      background-image: url(./bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="text-center bg-blue-500">
  <h1 class="font-bold text-5xl text-white my-6">Random Team</h1>
  <button id="start"
    class="border shadow py-3 px-5 rounded my-5 uppercase text-white hover:text-blue-900 hover:bg-white">Start!</button>
  <div class="flex justify-around">
    <table id="team1" class="table-fixed text-white">
      <caption class="text-3xl">TEAM 1</caption>
      <tbody>
        <tr>
          <th>№</th>
          <th>Player</th>
          <th>Hero</th>
        </tr>
      </tbody>
    </table>
    <table id="team2" class="table-fixed text-white">
      <caption class="text-3xl">TEAM 2</caption>
      <tbody>
        <tr>
          <th>№</th>
          <th>Player</th>
          <th>Hero</th>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js"></script>
</body>

</html>
